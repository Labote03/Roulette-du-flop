<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Cigaroulette</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.container {
    position: relative;
    width: 750px;
    height: 750px;
    overflow: visible;
}

/* ROUE */
#wheel {
    width: 100%;
    height: 100%;
    background: url("Cigaroulette.png") no-repeat center;
    background-size: contain;
    border-radius: 50%;
    transform-origin: 50% 50%;
}

/* POINTEUR SVG */
.pointer {
    position: absolute;
    top: -30px;                 
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 50px;
    z-index: 9999;
}

/* BOUTON LANCER */
#spinBtn {
    margin-top: 40px;
    font-size: 28px;
    padding: 20px 40px;
    width: 220px;
    border-radius: 10px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    transition: background-color 0.3s;
}

#spinBtn:hover {
    background-color: #45a049;
}
</style>
</head>

<body>

<div class="container">
    <!-- POINTEUR -->
    <svg class="pointer" viewBox="0 0 100 80" aria-hidden="true">
        <polygon points="50,80 0,0 100,0" fill="black"/>
    </svg>

    <!-- ROUE -->
    <div id="wheel"></div>
</div>

<button id="spinBtn" onclick="spin()">Lancer</button>

<script>
let rotation = 0;

function spin() {
    // Angle final aléatoire (0 → 360°)
    const targetAngle = Math.random() * 360;

    // Rotation totale : 5 tours complets + angle aléatoire
    rotation += 5 * 360 + targetAngle;

    // Durée fixe : 8 secondes
    const duration = 8;

    const wheel = document.getElementById("wheel");
    wheel.style.transition = `transform ${duration}s cubic-bezier(0.15,0.85,0.25,1)`;
    wheel.style.transform = `rotate(${rotation}deg)`;

    // Remettre la transition CSS par défaut après 8s
    setTimeout(() => {
        wheel.style.transition = 'transform 5s cubic-bezier(0.15,0.85,0.25,1)';
    }, duration * 1000);
}
</script>

</body>
</html>
